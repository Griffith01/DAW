<!-- Buscador -->
    <aside>
        <form action="resultado.html" method="get">

<!-- Formulario de registro -->
    <aside>
        <form action="index2.html" method="get">
            <label for="usuario">Nombre de usuario: <input type="text" name="usuario" id="usuario"></label><br>
            <label for="contra"> Contraseña: <input type="password" name="contra" id="contra"></label><br>
            <label for="contra2"> Repetir Contraseña: <input type="password" name="contra2" id="contra2"></label><br>
            <label for="email"> Correo Electrónico: <input type="email" name="correo" id="correo"></label><br>
            <label for="sexo"> Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="rigatoni">Hombre</option>
              <option value="dave">Mujer</option>
              <option value="pumpernickel">Prefiero no decirlo</option>
            </select><br>
            <label for="nacimiento"> Fecha de nacimiento: <input type="date" name="nacimiento" id="nacimiento" max="2025-06-30"></label><br>
            <label for="ciudad"> Ciudad: <input type="text" name="ciudad" id="ciudad"></label><br>
            <label for="pais"> País de residencia: <input type="text" name="pais" id="pais"></label><br>
            <label for="foto"> Foto: <input type="file" name="foto" id="foto"></label><br>
            <input type="submit" value="Registrarse">
        </form>
